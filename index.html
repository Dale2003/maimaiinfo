<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maimai查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #search-container {
            display: none;
            margin-top: 50px;
        }
        #search-results {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            width: 60%; /* 与搜索框宽度一致 */
            left: 30%; /* 水平居中 */
        }
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #info-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #info-modal h2 {
            margin-top: 0;
        }
        #info-modal p {
            margin: 5px 0;
        }
        #info-modal img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
        #info-modal button {
            margin-top: 10px;
        }
        #modal-content {
            max-height: 300px; /* 设置最大高度 */
            overflow-y: auto; /* 启用垂直滚动 */
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #loading-overlay p {
            font-size: 20px;
            margin: 10px 0;
        }
        #progress-bar {
            width: 80%;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progress-bar div {
            height: 100%;
            width: 0;
            background: #4caf50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- 加载窗口 -->
    <div id="loading-overlay">
        <p>加载中，请稍候...</p>
        <div id="progress-bar">
            <div></div>
        </div>
    </div>

    <div id="search-container">
        <h1>maimai查询</h1>
        <button id="search-button" style="font-size: 20px; padding: 10px 20px;">查询</button>
        <input type="text" id="guess-id" placeholder="输入曲目id或别名" style="font-size: 18px; padding: 10px; width: 60%;" oninput="searchMatches()">
        <div id="search-results"></div>
    </div>

    <!-- 模态框 -->
    <div id="modal-overlay"></div>
    <div id="info-modal">
        <h2 id="modal-title">曲目信息</h2>
        <p id="modal-content"></p>
        <img id="modal-image" src="" alt="曲绘">
        <button id="close-modal">关闭</button>
    </div>

    <script>
        let musicInfo = {}; // 假设曲目信息从外部加载

        // 模拟加载进度条
        function updateProgressBar(percentage) {
            document.querySelector("#progress-bar div").style.width = percentage + "%";
        }

        // 从 static/all_data.json 加载数据
        fetch("static/all_data.json")
            .then(response => {
                let loaded = 0;
                const total = 100; // 假设总加载量为 100
                const interval = setInterval(() => {
                    loaded += 10;
                    updateProgressBar(loaded);
                    if (loaded >= total) {
                        clearInterval(interval);
                    }
                }, 100); // 模拟加载进度
                return response.json();
            })
            .then(data => {
                musicInfo = data;
                document.getElementById("loading-overlay").style.display = "none";
                document.getElementById("search-container").style.display = "block";
            })
            .catch(error => {
                console.error("加载数据失败:", error);
                alert("加载数据失败，请刷新页面重试！");
            });

        document.getElementById("search-button").addEventListener("click", () => {
            const input = document.getElementById("guess-id").value.trim().toLowerCase();
            if (!input) {
                alert("请输入曲目 ID 或别名！");
                return;
            }

            let music = musicInfo[input];
            if (!music) {
                alert("未找到相关曲目！");
                return;
            }

            // 显示模态框
            document.getElementById("modal-title").textContent = music.title;
            document.getElementById("modal-content").innerHTML = `
                <p>ID:${music.id} &emsp&emsp 类型: ${music.type}</p>
                <p>等级: ${music.level.join(", ")}</p>
                <p>定数: ${music.ds.join(", ")}</p>
                <p>拟合定数: ${music.fit_diff.map(diff => `${diff.toFixed(3)}`).join(", ")} </p>
                <p>艺术家: ${music.basic_info.artist} &emsp&emsp 流派: ${music.basic_info.genre}</p>
                <p>版本: ${music.basic_info.from} &emsp&emsp BPM: ${music.basic_info.bpm}</p>
                <p>别名: ${music.alias ? music.alias.join(", ") : "无"}</p>
            `;
            document.getElementById("modal-image").src = `https://assets2.lxns.net/maimai/jacket/${music.id % 10000}.png`;
            document.getElementById("modal-overlay").style.display = "block";
            document.getElementById("info-modal").style.display = "block";
        });

        document.getElementById("close-modal").addEventListener("click", () => {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("info-modal").style.display = "none";
        });

        document.getElementById("modal-overlay").addEventListener("click", () => {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("info-modal").style.display = "none";
        });

        function searchMatches() {
            const input = document.getElementById("guess-id").value.trim().toLowerCase();
            const resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            if (!input) {
                resultsContainer.style.display = "none";
                return;
            }

            const matches = Object.keys(musicInfo)
                .filter(key => {
                    const music = musicInfo[key];
                    const aliases = musicInfo[key].alias || [];
                    return (
                        key.toLowerCase().includes(input) ||
                        music.title.toLowerCase().includes(input) ||
                        aliases.some(alias => alias.toLowerCase().includes(input))
                    );
                })
                .map(key => {
                    const music = musicInfo[key];
                    return `<div style="padding: 5px; cursor: pointer;" onclick="selectMatch('${key}')">${music.title} (ID: ${key})</div>`;
                });

            if (matches.length > 0) {
                resultsContainer.innerHTML = matches.join("");
                resultsContainer.style.display = "block";
            } else {
                resultsContainer.style.display = "none";
            }
        }

        function selectMatch(id) {
            document.getElementById("guess-id").value = id;
            document.getElementById("search-results").style.display = "none";
        }
    </script>
</body>
</html>
